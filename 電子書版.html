        // --- è¼”åŠ©å‡½æ•¸ï¼šç”Ÿæˆå–®å€‹è¡Œç¨‹é …ç›® HTML ---
        function createItineraryItem(item, dayKey) {
            const isTransit = item.type === 'äº¤é€š' || item.transport === 'æ­¥è¡Œ';
            const isWait = item.transport === 'ç­‰å¾…';
            
            let cardTypeClass = 'type-location';
            let tagClass = 'tag-location';
            let icon = 'ğŸ“Œ';

            if (isTransit) {

                tagClass = 'tag-transit';
                icon = getTransportIcon(item.transport);
            } else if (isWait) {

                tagClass = 'tag-wait';
                icon = 'â³';
            } else {
                icon = getActionIcon(item.type);

            // è¨˜å¸³æª¢æŸ¥

                                <div class="text-center">
                                    <div class="font-bold text-slate-700">${item.arr_time}</div>

        }

        // --- ç¿»é æ ¸å¿ƒ ---
        function flipPage(direction) {
            const newIndex = currentPageIndex + direction;

            // é‚Šç•Œæª¢æŸ¥
            if (newIndex < -1 || newIndex > 7) return;

            // æ’­æ”¾éŸ³æ•ˆ (å¯é¸)

            currentPageIndex = newIndex;
            updateBookView();
        }

        function updateBookView() {
            // å°é¢
            const cover = document.getElementById('page-cover');
            if (currentPageIndex >= 0) {
                cover.classList.add('flipped');
            } else {
                cover.classList.remove('flipped');
            }

            // å…§é 
            DAY_KEYS.forEach((_, index) => {
                const page = document.getElementById(`page-${index}`);
                if (index <= currentPageIndex && currentPageIndex >= 0) {
                    // å¦‚æœç•¶å‰é é¢ç´¢å¼•å¤§æ–¼æ­¤é ï¼Œä»£è¡¨æ­¤é å·²ç¶“ç¿»éå»äº†
                    // ä½†æˆ‘å€‘éœ€è¦é¡¯ç¤ºçš„æ˜¯ currentPageIndex å°æ‡‰çš„é‚£ä¸€é 
                    // ä¿®æ­£é‚è¼¯ï¼šcurrentPageIndex 0 = Day1 é¡¯ç¤ºä¸­ã€‚
                    // ç¿»é é‚è¼¯æ˜¯ï¼šæ‰€æœ‰ index < currentPageIndex çš„é é¢éƒ½è¦ flipped
                    
                    // å¯¦éš›é‚è¼¯ï¼š
                    // -1: å°é¢åœ¨å³ (æœªç¿»)
                    // 0: å°é¢ç¿»å·¦ï¼ŒDay1 åœ¨å³ (æœªç¿»)
                    // 1: Day1 ç¿»å·¦ï¼ŒDay2 åœ¨å³...
                }
                
                if (index < currentPageIndex) {
                    page.classList.add('flipped');
                } else {
                    page.classList.remove('flipped');
                }
            });
            
            // å°èˆªæŒ‰éˆ•ç‹€æ…‹
            document.getElementById('prevBtn').disabled = (currentPageIndex === -1);
            document.getElementById('nextBtn').disabled = (currentPageIndex === 7);
            
            updateZIndexes();
        }

        function updateZIndexes() {
            // å‹•æ…‹èª¿æ•´ Z-index ç¢ºä¿é™°å½±å±¤æ¬¡æ­£ç¢º
            const cover = document.getElementById('page-cover');
            
            if (currentPageIndex === -1) {
                cover.style.zIndex = 20;
                DAY_KEYS.forEach((_, i) => {
                    document.getElementById(`page-${i}`).style.zIndex = 10 - i;
                });
            } else {
                cover.style.zIndex = 1;
                DAY_KEYS.forEach((_, i) => {
                    const page = document.getElementById(`page-${i}`);
                    if (i < currentPageIndex) {

                    } else if (i === currentPageIndex) {

                    } else {
                        page.style.zIndex = 10 - (i - currentPageIndex); // å¾Œé¢çš„é é¢éæ¸›
                    }
                });
            }
        }

        // --- è¼”åŠ©åŠŸèƒ½ ---
        function getActionIcon(type) {
            const icons = { 'æ™¯é»': 'â›©ï¸', 'åƒé£¯': 'ğŸœ', 'é€›è¡—': 'ğŸ›ï¸', 'ä½å®¿': 'ğŸ›Œ', 'å½ˆæ€§': 'â³' };
            return icons[type] || 'ğŸ“Œ';
        }
        function getTransportIcon(transport) {
            if (transport.includes('é£›æ©Ÿ')) return 'ğŸ›«';
            if (transport.includes('JR') || transport.includes('é«˜éµ')) return 'ğŸš„';
            if (transport.includes('åœ°éµ')) return 'ğŸš‡';
            if (transport.includes('å…¬è»Š') || transport.includes('Bus')) return 'ğŸšŒ';
            if (transport.includes('æ­¥è¡Œ')) return 'ğŸ‘£';
            return 'ğŸšŠ';

        function getMapLink(activity, day) {

            return `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(query)}`;

        // --- è¨˜å¸³åŠŸèƒ½ (Local Storage) ---

            getExpenses: () => JSON.parse(localStorage.getItem(ExpenseManager.getKey()) || '{}'),
            saveExpense: (id, amount, category) => {

                if (amount > 0) expenses[id] = { amount: parseInt(amount), category };

                localStorage.setItem(ExpenseManager.getKey(), JSON.stringify(expenses));

            getExpense: (id) => ExpenseManager.getExpenses()[id],
            getSummary: () => {
                const expenses = ExpenseManager.getExpenses();
                const summary = { 'äº¤é€š': 0, 'é¤è²»': 0, 'è³¼ç‰©': 0, 'æ™¯é»': 0, 'å…¶ä»–': 0, 'total': 0 };
                Object.values(expenses).forEach(item => {
                    const cat = summary[item.category] !== undefined ? item.category : 'å…¶ä»–';
                    summary[cat] += item.amount;
                    summary.total += item.amount;

                return summary;
            }
        };

        // é›ªèŠ±å‹•ç•«
        function createSnowflakes() {

        // åˆå§‹åŒ–
        window.onload = () => {

            let touchStartX = 0;
